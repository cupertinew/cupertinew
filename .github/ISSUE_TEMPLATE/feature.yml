name: Feature Ticket
description: Create a new feature ticket
title: "feat: "
labels: ["feat", "triage"]
body:
  - type: input
    id: name
    attributes:
      label: Task name
      description: What is this task called?
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe this task and the steps involved.
      placeholder: In order to... we need to...
    validations:
      required: true

  - type: textarea
    id: comments
    attributes:
      label: Other comments
      description: If you have anything else you'd like us to know, feel free to put it here!
    validations:
      required: false
